<head>
  <meta charset="UTF-8">

<div class="header">
</div>
<div class="container-fluid text-center">
  <div class="jumbotron">

    <h1 class="display-4"></h1>
    <h1 class="display-4">Hot Restaurant</h1>
    <h3 class="display-4">We only have 5 tables! Book your seat before they all are gone!</h3>
    <button type="button" class="btn btn-primary logButton" data-toggle="modal" data-target="#sign-up-modal">View
      Tables</button>
    <button type="button" class="btn btn-danger logButton" data-toggle="modal" data-target="#sign-in-modal">Make
      Reservations</button>
  </div>

  <br>


  <div class="row">
    <div class="col-lg-12">

      <!-- Tables in Use -->
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">Current Reservations</h4>
        </div>
        <div class="panel-body" id="tableSection">
        </div>
      </div>

      <!-- List Panel -->
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">Waiting List</h4>
        </div>
        <div class="panel-body" id="waitlistSection">
        </div>
      </div>
    </div>
  </div>


  <footer class="footer">
    <div class="container">
      <p>Control Panel</p>

      <p class="text-left"><a href="#" id="clear">Clear Table</a> | <a href="/api/tables">API Table Link</a></p>

      </p>
    </div>
  </footer>

</div>


</body>
